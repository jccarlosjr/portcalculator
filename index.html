<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container p-5">
        <div class=" border rounded-4 mt-2">
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Prazo Original</div>
                <div class="col-2"><input type="number" id="original_term" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Prazo Restante</div>
                <div class="col-2"><input type="number" id="remaining_term" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Parcela</div>
                <div class="col-2"><input type="number" id="installment" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Saldo</div>
                <div class="col-2"><input type="number" id="balance" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Idade</div>
                <div class="col-2"><input type="number" id="age" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Banco</div>
                <div class="col-2"><input type="number" id="bank" class="form-control form-control-sm"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Benefício Invalidez</div>
                <div class="col-2"><input type="checkbox" id="is_inv" class="form-check-input"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Benefício LOAS</div>
                <div class="col-2"><input type="checkbox" id="is_loas" class="form-check-input"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Iletrado</div>
                <div class="col-2"><input type="checkbox" id="is_illiterate" class="form-check-input"></div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <div class="col-3 text-end">Possui Representante</div>
                <div class="col-2"><input type="checkbox" id="is_rep" class="form-check-input"></div>
            </div>
            <div class="row mt-5 mb-2 d-flex justify-content-center">
                <div class="col-4 text-end"><button class="btn btn-sm btn-outline-success" onclick="getPortBooleans()">Calc</button></div>
                <div class="col-2"><button class="btn btn-sm btn-outline-danger" onclick="clearInputs()">Clear</button></div>
            </div>
        </div>
    </main>
    <div class="container p-5">
        <div class="border rounded-4 mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <div id="card-facta" class="card text-bg-secondary m-3" style="max-width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title text-center">Facta</h5>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div id="card-daycoval" class="card text-bg-secondary m-3" style="max-width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title text-center">Daycoval</h5>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div id="card-c6" class="card text-bg-secondary m-3" style="max-width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title text-center">C6</h5>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div id="card-BRB" class="card text-bg-secondary m-3" style="max-width: 10rem;">
                        <div class="card-body">
                          <h5 class="card-title text-center">BRB</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bank.js"></script>
</body>
</html>
